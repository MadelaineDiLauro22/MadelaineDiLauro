<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Madelaine Di Lauro</title>
    <link id="theme-style" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px;
        }

        /* Estilos específicos para el tema oscuro */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Tu Nombre</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#informacion">Información</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#descarga">Descargar CV</a>
                </li>
                <li class="nav-item">
                    <button id="toggle-theme" class="btn btn-link text-light">Cambiar Tema</button>
                </li>
                <li class="nav-item">
                    <button id="change-language" class="btn btn-link text-light">Cambiar Idioma</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <section id="informacion">
            <h2>Información</h2>
            <article>
                <h3>Título del Artículo</h3>
                <p>Texto descriptivo aquí.</p>
                <img src="imagen.jpg" alt="Descripción de la imagen">
            </article>
        </section>

        <section id="descarga" class="mt-5">
            <h2>Descargar Curriculum Vitae</h2>
            <p>Descripción breve y motivadora para descargar tu CV.</p>
            <a href="ruta_a_tu_cv.pdf" class="btn btn-primary">Descargar CV</a>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Función para cambiar el tema entre claro y oscuro
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Evento de clic para el botón de cambio de tema
        document.getElementById('toggle-theme').addEventListener('click', toggleTheme);

        // Cambiar idioma y redirigir a la versión en inglés
        document.getElementById('change-language').addEventListener('click', function () {
            window.location.href = 'englishIndex.html'; // Reemplaza con el nombre correcto de tu archivo HTML en inglés
        });
    </script>
</body>

</html>
